name: schedule create release pull request

on:
  schedule:
    - cron: 0 6 * * 5
  push:
    branches:
      - develop

jobs:
  create_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v2
        with:
          ref: develop

      - name: Set current datetime as env variable
        env:
          TZ: 'Asia/Tokyo'
        run: echo "CURRENT_DATETIME=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      - name: Create Branch
        run: git checkout -b release/gha_${{ env.CURRENT_DATETIME }}

      - name: Push Branch
        run: git push origin release/gha_${{ env.CURRENT_DATETIME }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        id: new-pr
        with:
          commit-message: release
          base: main
          title: '[${{ env.CURRENT_DATETIME }}]auto release'
          body: '[${{ env.CURRENT_DATETIME }}]auto release'
          branch: 'release/gha_${{ env.CURRENT_DATETIME }}'
